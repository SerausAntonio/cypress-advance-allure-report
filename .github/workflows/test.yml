name: Cypress Tests
on: 
    push:
        branches: [main]

        jobs:
            test:
                runs-on: ubuntu-latest
                uses: actions/checkout@v3
                uses: actions/setup-node@v3
                with:
                    node-version: 18
                    name: Install dependencies
                    run: npm ci
                    name: Run Cypress Tests
                    run: npx cypress run
